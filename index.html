<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicacion Presupuestos</title>
    <link href="styles.css" rel="stylesheet" />
</head>
<body onload='cargarApp()'>

    <div class="cabecero">
        <div class="presupueso">
            <div class="presupuesto_titulo">
                Presupuesto Disponible
            </div>
            <div class="presupuesto_valor" id='presupuesto'>
                + 70,000
            </div>
            <div class="presupuesto_ingreso clearStyles">
                <div class="presupuesto_ingreso--texto">Ingresos</div>
                <div class="right">
                    <div class="presupuesto_ingreso--valor" id='ingresos'>+3,000</div>
                    <div class="presupuesto_ingreso--porcentaje">&nbsp;</div>
                </div>
            </div>

            <div class="presupuesto_egreso clearStyles">
                <div class="presupuesto_egreso--texto">Egresos</div>
                <div class="right clearStyles">
                    <div class="presupuesto_egreso--valor" id='egresos'>-1,000</div>
                    <div class="presupuesto_egreso--porcentaje"id= 'porcentaje'>47%;</div>
                </div>
            </div>
        
        </div>
    </div>

    <div class="contenedor clearStyles">
        <div class="ingreso">
            <h2 class="ingreso_titulo">Ingresos</h2>
            <div id= 'lista-ingresos'></div>
        </div>

        <div class="egreso">
            <h2 class='egreso_titulo'>Egresos</h2>
        <div id='lista-egresos'>
            <div class="elemento clearStyles">
                <div class="elemento_descripcion">Comida</div>
                <div class="right clearStyles">
                    <div class="elemento_valor">-10000</div>
                    <div class="elemento_porcentaje">27%</div>
                    <div class="elemento_eliminar">
                        <button class='elemento_eliminar--btn'>
                            <ion-icon name="trash-outline"></ion-icon>
                        </button> 
                </div>
            </div>
        </div>
        </div>



    </div>


    <script src="js/Dato.js"></script>
    <script src="js/Ingreso.js"></script>
    <script src="js/Egreso.js"></script>
    <script src="js/app.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
