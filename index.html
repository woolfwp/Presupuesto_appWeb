<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicacion Presupuestos</title>
    <link href="styles.css" rel="stylesheet" />
</head>
<body onload='cargarApp()'>

    <div class="cabecero">
        <div class="presupueso">
            <div class="presupuesto_titulo">
                Presupuesto Disponible
            </div>
            <div class="presupuesto_valor" id='presupuesto'>
                + 70,000
            </div>
            <div class="presupuesto_ingreso clearStyles">
                <div class="presupuesto_ingreso--texto">Ingresos</div>
                <div class="right">
                    <div class="presupuesto_ingreso--valor" id='ingreso'>+30,000</div>
                    <div class="presupuesto_ingreso--porcentaje">&nbsp;</div>
                </div>
            </div>

            <div class="presupuesto_egreso clearStyles">
                <div class="presupuesto_egreso--texto">Egresos</div>
                <div class="right clearStyles">
                    <div class="presupuesto_egreso--valor" id='egresos'>-1000</div>
                    <div class="presupuesto_egreso--porcentaje"id= 'porcentaje'>47%;</div>
                </div>
            </div>
        
        </div>
    </div>

    <script src="js/Dato.js"></script>
    <script src="js/Ingreso.js"></script>
    <script src="js/Egreso.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
